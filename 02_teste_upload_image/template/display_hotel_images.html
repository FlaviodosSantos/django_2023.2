{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hotel Images</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
    </script>
</head>

<body>

    {% for hotel in hotel_images %}
    <div class="col-md-4">
        {{ hotel.name }}
        <img src={{hotel.hotel_Main_Img.url}} class="img-responsive"
            style="height: 200px; float: left; margin-right: 10px;" alt="imagens" />
        <p>
            <a href="{{hotel.hotel_Main_Img.url}}" download="hotel_">Download</a>
            <a href="{{hotel.hotel_Main_Img.url}}">Visualizar</a>
            <a href="delete/{{hotel.id}}" method="POST"> {{hotel.id}}Delete</a>
            <a href="{% url 'deletar' hotel.id %}" method="POST">
                {{hotel.id}}Delete</a>
        </p>

    </div>
    {% endfor %}

</body>

</html>
